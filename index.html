<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A & M</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lemon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="our-img">
      <div class="overlay">
        <div class="container d-flex align-items-center justify-content-center">
          <div class="clock text-center">
            <h1 id="head" class="h2 font-weight-bold">
              Waiting for our Wedding Day
            </h1>
            <ul class="">
              <li class="days font-weight-bold"><span id="days"></span>days</li>
              <li class="hours font-weight-bold">
                <span id="hours"></span>Hours
              </li>
              <li class="minutes font-weight-bold">
                <span id="minutes"></span>Minutes
              </li>
              <li class="seconds font-weight-bold">
                <span id="seconds"></span>Seconds
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
